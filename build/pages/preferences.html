<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Preferences - BuildLab 360</title>
  <link rel="stylesheet" href="../css/style.css" />
  <script defer src="../js/main.js"></script>
</head>
<body>
  <header>
    <h1>Preferences</h1>
      <nav>
        <a href="../index.html">Home</a>
        <a href="install.html">Products (WIP)</a>
      </nav>
  </header>

  <main class="settings">
    <h2>Settings</h2>

    <div class="setting">
      <label for="theme-toggle">Dark Mode</label>
      <input type="checkbox" id="theme-toggle">
    </div>

    <div class="setting">
      <label for="cache-toggle">Auto Cache Files</label>
      <input type="checkbox" id="cache-toggle">
    </div>

    <div class="setting">
      <label for="fps-toggle">Show model FPS</label>
      <input type="checkbox" id="fps-toggle">
    </div>

    <div class="setting">
      <label>Cached Storage</label>
      <div style="display:flex;gap:.5rem;align-items:center;">
        <span id="cache-size">—</span>
        <button id="cache-refresh" class="btn-primary" type="button">Refresh</button>
        <button id="cache-clear" class="btn-primary" type="button">Clear Cache</button>
      </div>
    </div>
  </main>

  <footer>
    <p>© 2025 BuildLab 360</p>
  </footer>
</body>
</html>
